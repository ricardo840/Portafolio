<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botones</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="md:bg-gray-900">

  <!-- Fila 1 -->
  <div class="flex justify-center items-start gap-8 mt-8">

    
    <div id="caja1" class="w-24 h-24 bg-red-400 m-2 rounded">
      <button onclick="cambiarColor('caja1')" class="w-full h-full rounded bg-red-200 hover:bg-red-100 transition"></button>
    </div>



    <div id="caja2" class="w-24 h-24 bg-blue-400 m-2 rounded">
      <button onclick="cambiarColor('caja2')" class="w-full h-full rounded bg-blue-200 hover:bg-blue-100 transition"></button>
    </div>
    <div id="caja3" class="w-24 h-24 bg-green-400 m-2 rounded">
      <button onclick="cambiarColor('caja3')" class="w-full h-full rounded bg-green-200 hover:bg-green-100 transition"></button>
    </div>
    <div id="caja4" class="w-24 h-24 bg-yellow-400 m-2 rounded">
      <button onclick="cambiarColor('caja4')" class="w-full h-full rounded bg-yellow-200 hover:bg-yellow-100 transition"></button>
    </div>
    <div id="caja5" class="w-24 h-24 bg-purple-400 m-2 rounded">
      <button onclick="cambiarColor('caja5')" class="w-full h-full rounded bg-purple-200 hover:bg-purple-100 transition"></button>
    </div>
  </div>

  <!-- Fila 2 -->
  <div class="flex justify-center items-start gap-8 mt-8">
    <div id="caja6" class="w-24 h-24 bg-pink-400 m-2 rounded">
      <button onclick="cambiarColor('caja6')" class="w-full h-full rounded bg-pink-200 hover:bg-pink-100 transition"></button>
    </div>
    <div id="caja7" class="w-24 h-24 bg-indigo-400 m-2 rounded">
      <button onclick="cambiarColor('caja7')" class="w-full h-full rounded bg-indigo-200 hover:bg-indigo-100 transition"></button>
    </div>
    <div id="caja8" class="w-24 h-24 bg-teal-400 m-2 rounded">
      <button onclick="cambiarColor('caja8')" class="w-full h-full rounded bg-teal-200 hover:bg-teal-100 transition"></button>
    </div>
    <div id="caja9" class="w-24 h-24 bg-orange-400 m-2 rounded">
      <button onclick="cambiarColor('caja9')" class="w-full h-full rounded bg-orange-200 hover:bg-orange-100 transition"></button>
    </div>
    <div id="caja10" class="w-24 h-24 bg-gray-400 m-2 rounded">
      <button onclick="cambiarColor('caja10')" class="w-full h-full rounded bg-gray-200 hover:bg-gray-100 transition"></button>
    </div>
  </div>


  <div class="flex justify-center mt-10">
    <button class="bg-gradient-to-r from-indigo-400 to-pink-400 text-white border-none rounded-[10px] px-7 py-3 text-[17px] font-bold m-2 shadow-md cursor-pointer transition-all duration-300 hover:shadow-lg hover:scale-105">
      A poco si?
    </button>
  </div>

  <div class="flex justify-center mt-10">
    <button class="bg-blue-500 text-white px-6 py-3 rounded transition-colors transition-transform duration-500 ease-in-out hover:bg-green-500 hover:scale-110">
    Transición múltiple
    </button>
  </div>

  <script>
    function cambiarColor(id) {
      const caja = document.getElementById(id);
      if (id === 'caja1') {
        caja.classList.toggle('bg-red-200');
        caja.classList.toggle('bg-green-200');
      } else {
        caja.classList.toggle('bg-blue-200');
        caja.classList.toggle('bg-yellow-200');
      }
    }
  </script>
</body>
</html>
